<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechScout - Detected Technologies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Detected Technologies</h1>

    <!-- Loading Indicator -->
    <div id="loading-indicator">
      <p>Detecting technologies...</p>
    </div>

    <!-- CMS Section -->
    <div class="section">
      <h2><img src="icons/cms-icon.svg" alt="CMS" class="icon"> CMS</h2>
      <div id="cms-info" class="tech-info">
        <p>Loading CMS data...</p>
      </div>
    </div>

    <!-- JavaScript Libraries & Frameworks Section -->
    <div class="section">
      <h2><img src="icons/js-icon.svg" alt="JS" class="icon"> JavaScript Libraries & Frameworks</h2>
      <div id="js-info" class="tech-info">
        <p>Loading JavaScript data...</p>
      </div>
    </div>

    <!-- Hosting & Caching Section -->
    <div class="section">
      <h2><img src="icons/server-icon.svg" alt="Hosting" class="icon"> Hosting & Caching</h2>
      <div id="hosting-info" class="tech-info">
        <p>Loading hosting and caching data...</p>
      </div>
    </div>

    <!-- SEO & Performance Section -->
    <div class="section">
      <h2><img src="icons/seo-icon.svg" alt="SEO" class="icon"> SEO & Performance</h2>
      <div id="seo-info" class="tech-info">
        <p>Loading SEO and performance data...</p>
      </div>
    </div>

    <!-- SSL & Security Section -->
    <div class="section">
      <h2><img src="icons/ssl-icon.svg" alt="SSL" class="icon"> SSL & Security</h2>
      <div id="ssl-info" class="tech-info">
        <p>Loading SSL and security data...</p>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
